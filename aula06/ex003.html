<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Meu primeiro programa</title>
    <style>
        body{
            background-color: rgb(87, 87, 172);
            color: white;
            font: normal 20pt Arial;
        }
        h1{
            color: yellow;
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <p>Já me livrei da maldição.</p>
    <script>
        var n1 = Number(window.prompt('Digite um número: ')) // String recebida convertida para Int, também pode ser usado Float
        var n2 = Number(window.prompt('Digite outro número: ')) // String recebida convertida para Int, também pode ser usado Float
        var soma = n1 + n2
        window.alert(`A soma entre ${n1} e ${n2} é ${soma}`)

    </script>
</body>
</html>
